<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/02299f2a11.js" crossorigin="anonymous"></script>
    <title>MobileVPN</title>
</head>
<body>
<header class="header">

</header>
<main class="main">
        <div class="main__modal modal__window">
            <div class="modal__window-content">
                <h3 class="modal__window-header">VPN Update</h3>
                <h4 class="modal__window-body">Please download VPN App to continue watching in safe mode</h4>
            </div>
            <button class="modal__window-btn">Install</button>
        </div>
        <img class="loader" src="images/load.png" alt="load">

    <div class="control__panel">
        <div class="progress__bar"></div>
        <div class="control__panel-inner">
            <div class="control__pane-left">
                <div class="control__panel-play">
                    <i class="fas fa-play"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-volume-down"></i>
                </div>
                <div class="ytp-time-display time">
                    <span class="ytp-time-current">0:11</span>
                    <span class="ytp-time-separator">/</span>
                    <span class="ytp-time-duration">1:38</span>
                </div>
            </div>
            <div class="control__panel-set">
                <i class="fas fa-expand"></i>
                <i class="fas fa-cog"></i>

            </div>
        </div>
    </div>

</main>

<footer class="footer"></footer>
<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
